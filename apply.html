<!DOCTYPE html>
<html>
<head>
    <title>Apply for Job - Archana Girase Technologies</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
        }
        header, footer {
            background-color: #0d1b2a;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 26px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-group {
            flex: 1 1 45%;
            display: flex;
            flex-direction: column;
        }
        .form-group.full-width {
            flex: 1 1 100%;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        input[type="file"] {
            background-color: #fff;
            color: #000;
        }
        .file-label {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #fff;
            color: #000;
            padding: 10px;
            border-radius: 5px;
        }
        .file-label i {
            font-size: 20px;
        }
        .gender-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0097a7;
        }
        footer p {
            margin: 5px 0;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Archana Girase Technologies</h1>
    </header>

    <div class="container">
        <h2>Application Form</h2>
        <form onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" required>
            </div>

            <div class="form-group">
                <label for="experience">Years of Experience</label>
                <input type="number" name="experience" min="0" max="50" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="Male" required> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                    <label><input type="radio" name="gender" value="Other"> Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" required>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" onchange="populateStates()" required>
                    <option value="">Select Country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                </select>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="">Select State</option>
                </select>
            </div>

            <div class="form-group full-width">
                <label class="file-label">
                    <i>ðŸ“Ž</i> Upload Resume
                    <input type="file" name="resume" accept=".pdf,.doc,.docx" required>
                </label>
            </div>

            <div class="form-group full-width checkbox-group">
                <input type="checkbox" name="previousEmployee" id="previousEmployee">
                <label for="previousEmployee">I have previously worked at Archana Girase Technologies</label>
            </div>

            <div class="form-group full-width">
                <button type="submit">Submit Application</button>
            </div>
        </form>
        <p id="confirmation"></p>
    </div>

    <footer>
        <p>Archana Girase Technologies Pvt. Ltd.</p>
        <p>Email: careers@agt.com | Phone: +91-9876543210</p>
        <p>Â© 2025 Archana Girase Technologies. All rights reserved.</p>
    </footer>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function populateStates() {
            const country = document.getElementById('country').value;
            const stateSelect = document.getElementById('state');
            stateSelect.innerHTML = '<option value="">Select State</option>';

            const states = {
                India: ['Maharashtra', 'Karnataka', 'Delhi', 'Tamil Nadu'],
                USA: ['California', 'Texas', 'New York', 'Florida']
            };

            if (states[country]) {
                states[country].forEach(state => {
                    const option = document.createElement('option');
                    option.value = state;
                    option.textContent = state;
                    stateSelect.appendChild(option);
                });
            }
        }

        function submitForm(event) {
            event.preventDefault();
            const form = event.target;
            const name = form.name.value;
            const email = form.email.value;
            const position = getQueryParam('position');
            document.getElementById('confirmation').innerText = `Thank you, ${name}, for applying to the ${position} position. We will contact you at ${email}.`;
            form.reset();
        }
    </script>
</body>
</html>
